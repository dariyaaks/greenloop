<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

<header class="topbar">
  <div></div>
  <div class="nav">
    <a href="#" class="active">Вход</a>
    <a href="#" class="register">Регистрация</a>
  </div>
</header>

<main class="page">
  <section class="hero">

    <div class="left">
      <h1>Добро пожаловать<br>в наше сообщество</h1>

      <p>
        Начните свой путь вместе с нами и присоединяйтесь к сообществу
      </p>

      <img src="rocket.png" alt="Ракета" class="image">
    </div>

    <div class="right">
      <div class="card">

        <label>
          <span>Email</span>
          <input type="email" id="email" placeholder="Введите email">
        </label>

        <label>
          <span>Пароль</span>
          <input type="password" id="password" placeholder="Введите пароль">
        </label>

        <div class="row">
          <label>
            <input id="check" type="checkbox"> Запомнить меня
          </label>
          <a href="#">Забыли пароль?</a>
        </div>

        <button id="loginBtn" class="btn">ВОЙТИ</button>

        <div class="divider">или войти через</div>

        <div class="social">
          <button>G</button>
          <button></button>
          <button>f</button>
        </div>

      </div>
    </div>

  </section>
</main>

<script>
  const btn = document.getElementById("loginBtn");
  
  btn.addEventListener("click", async (e) => {
    e.preventDefault(); // на всякий случай, если кнопка внутри form
  
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
  
    if (!email || !password) {
      alert("Введите данные");
      return;
    }
  
    try {
      const response = await fetch("http://localhost:3001/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
  
      const data = await response.json();
  
      console.log("LOGIN:", data); // можешь потом убрать
  
      if (!response.ok) {
        alert(data.message || "Ошибка входа");
        return;
      }
  
      const role = (data?.user?.role || "").toLowerCase().trim();
  
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", role);
  
      if (role === "admin") {
        window.location.href = "admin.html";
      } else if (role === "partner") {
        window.location.href = "partner.html";
      } else {
        window.location.href = "resident.html";
      }
  
    } catch (error) {
      alert("Ошибка соединения с сервером");
    }
  });
  </script>

</body>
</html>
